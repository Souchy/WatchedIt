<div class="dropdown-container">
  <div class="dropdown-title">Sign in
    <div class="dropdown-choices">
      <button repeat.for="provider of providers" click.trigger="supabase.signinWith(provider.name)" disabled.bind="provider.disabled">
        <i class.bind="provider.iconClass"></i> Sign in with ${provider.displayName}
      </button>
    </div>
  </div>
</div>
