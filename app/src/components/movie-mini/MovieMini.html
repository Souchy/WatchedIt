<article>

  <!-- Main panel -->
  <a load="route.bind: route; params.bind: {id: id}; context.bind: null" aria-label.bind="`View details for ${title}`">
    <figure>
      <img src.bind="posterUrl" title.bind="title" />
      <figcaption class="info-flip">
        <p class="genres">${genres}</p>
        <time class="release-date">${releaseDate}</time>
        <p class="overview">${overview}</p>
      </figcaption>
    </figure>
  </a>
  
  <section class="title-bar">
    <a load="route.bind: route; params.bind: {id: id}; context.bind: null" aria-label.bind="`View details for ${title}`">
      <header class="title">${title}</header>
    </a>
    <!-- <span class="rating">‚≠ê ${voteAverage.toFixed(1)}</span> -->
    <!-- Set unlisted -->
    <button class="reset-button" if.bind="resetWatchStateButton" aria-label.bind="resetWatchStateButton.ariaLabel" click.trigger="clickWatchStateButton(resetWatchStateButton)" aria-label.bind="resetWatchStateButton.ariaLabel" title.bind="resetWatchStateButton.ariaLabel">
      <i class.bind="resetWatchStateButton.iconClass" aria-hidden="true"></i>
    </button>
  </section>

  <!-- Placeholder for corner menu / actions (watchlist, share...). Keep outside the <a>. -->
  <section class="corner-menu">
    <!-- <button type="button" aria-haspopup="menu" aria-label="Edit"> -->
      <!-- ... -->
      <!-- <i class="fi fi-sc-pencil"></i> -->
      <!-- <i class="fi fi-ts-pen-circle"></i> -->
    <!-- </button> -->

    <button repeat.for="btn of availableWatchStateButtons" click.trigger="clickWatchStateButton(btn)" aria-label.bind="btn.ariaLabel" title.bind="btn.ariaLabel">
      <i class.bind="btn.iconClass"></i>
    </button>
  </section>
</article>

<!-- </template> -->
