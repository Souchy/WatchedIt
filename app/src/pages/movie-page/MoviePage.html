<img class="backdrop" src.bind="backdropUrl" alt.bind="`Backdrop for ${title}`" />

<header class="overdrop">
  <h1>${title} (${releaseYear})</h1>
</header>
<section class="movie-details overdrop">
  <figure class="poster">
    <img src.bind="posterUrl" alt.bind="`Poster for ${movie.title}`" />
  </figure>
  <div class="details-info">
    <p><strong>Release Date:</strong> ${releaseDate}</p>
    <p><strong>Rating:</strong> ${movie.vote_average} / 10</p>
    <p><strong>Overview:</strong> ${movie.overview}</p>
    <!-- Add more movie details as needed -->
  </div>
</section>

<section>
  <h2>Recommended Movies</h2>
  <movie-list movies.bind="similar" size.bind="120"></movie-list>
  <button click.trigger="moreSimilar()">Load More</button>
</section>

<section>
  <h2>Cast</h2>
  <cast-list cast.bind="credits.cast" size.bind="80"></cast-list>
</section>

<section>
  <h2>Crew</h2>
  <crew-list crew.bind="credits.crew" size.bind="80"></crew-list>
</section>
